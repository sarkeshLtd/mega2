<div class="form-group">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-lg-{$size} ">
			{if="$switch && $show_label"}{$label}{/if}
			<div class="checkbox">
				<label>
					<input
						{if="$checked"}checked="checked"{/if}
						type="checkbox"
						name="{$id}"
						{if="$index != -1"}index="{$index}"{/if}
						id="{$id}" 
						form="{$form}"
						value="{$value}"
						class="{$class} ca_{$form}" 
						style="{$styles}" 
						{if="$disabled == 'disabled'"} disabled="disabled"{/if} 
						{if="$j_onblur != '0' || $p_onblur_p != '0' || $j_after_onblur !='0'"} onblur="ctr_system_event(this,'ctr_button','{$j_onblur}','{$p_onblur_p}','{$p_onblur_f}','{$j_after_onblur}');"{/if} 
						{if="$j_onfocus != '0' || $p_onfocus_p != '0' || $j_after_onfocus !='0'"}onfocus="ctr_system_event(this,'ctr_button','{$j_onfocus}','{$p_onfocus_p}','{$p_onfocus_f}','{$j_after_onfocus}');"{/if} 
						{if="$j_onclick != '0' || $p_onclick_p != '0' || $j_after_onclick !='0'"}onclick="ctr_system_event(this,'ctr_button','{$j_onclick}','{$p_onclick_p}','{$p_onclick_f}','{$j_after_onclick}');"{/if}
						> {if="!$switch"}{$label}{/if}
				</label>
			</div>
			
		</div>
	</div>
	{if="$help!=''"}<span class="help-block">{$help}</span>{/if}
</div>
{if="$switch"}
	<script>
		$.fn.bootstrapSwitch.defaults.onText = '{$ontext}';
		$.fn.bootstrapSwitch.defaults.offText = '{$offtext}';
		$.fn.bootstrapSwitch.defaults.size = 'small';
		{if="!$show_label"}$.fn.bootstrapSwitch.defaults.labelText = '{$label}';{/if}
		$("[name='{$id}']").bootstrapSwitch(); 
	</script>
{/if}
