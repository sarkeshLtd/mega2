{if="!$inline"}
<div class="form-group">
	<div class="row">
		<div class="col-sm-{$size}">
			<label class="{if="$inline"} sr-only {/if}" for="{$id}"> {if="$label != ''"}{$label}{/if} </label>
{/if}			
			<select
			type="text"
			name="{$id}" 
			id="{$id}"
			value="{$value}" 
			form="{$form}" 
			class="{if="$bs_control"}form-control{/if} input-sm {$class} ca_{$form}" 
			style="{$styles}" 
			{if="$disabled == 'disabled'"} disabled="disabled"{/if} 
			{if="$j_onchange != '0' || $p_onchange_p != '0' || $j_after_onchange !='0'"} onchange="ctr_system_event(this,'ctr_combobox','{$j_onchange}','{$p_onchange_p}','{$p_onchange_f}','{$j_after_onchange}');"{/if} 
			>
			{loop="source"}<option value="{$value.value}">{$value.label}</option>{/loop}
			</select>
{if="!$inline"}
			
		</div>
		<div class="col-sm-12 col-xs-12 col-lg-12">
			{if="$help!=''"}<span class="help-block">{$help}</span>{/if}
		</div>
	</div>
</div>
{/if}
{if="$index != '0'"}
	<script>
		$("#{$id}.ca_{$form}").val("{$index}");
	</script>
{/if}
