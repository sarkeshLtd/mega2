{if="!$in_table"}
	<div class="row">
		<div class="col-sm-{$size}">
			<div class="form-group sm {if="$type != 'default'"}has-{$type}{/if}">			
{/if}		
			<label class="{$id}lbl {if="$inline"} sr-only {/if}" for="{$id}"> {if="$label != ''"}{$label}{/if} </label>
			{if="$addon != ''"}
			<div class="input-group">
			<div class="input-group-addon">{$addon}</div>
			{/if}
			
				<input 
				type="{if="$password"}password{else}text{/if}"
				name="{$id}"
				{if="$tooltip_place !='0'"}data-toggle="tooltip" data-placement="{$tooltip_place}" title="{$tooltip_text}"{/if}
				
				placeholder="{$placeholder}"
				id="{$id}" 
				form="{$form}"
				value="{$value}" 
				class="{if="$bs_control"}form-control{/if} {$class} ca_{$form} {if="$bs_size != 'default'"}input-{$bs_size}{/if}" 
				style="{$styles}" 
				{if="$disabled == 'disabled'"} disabled="disabled"{/if} 
				{if="$j_onblur != '0' || $p_onblur_p != '0' || $j_after_onblur !='0'"} onblur="ctr_system_event(this,'ctr_button','{$j_onblur}','{$p_onblur_p}','{$p_onblur_f}','{$j_after_onblur}');"{/if} 
				{if="$j_onfocus != '0' || $p_onfocus_p != '0' || $j_after_onfocus !='0'"}onfocus="ctr_system_event(this,'ctr_button','{$j_onfocus}','{$p_onfocus_p}','{$p_onfocus_f}','{$j_after_onfocus}');"{/if} 
				{if="$j_onclick != '0' || $p_onclick_p != '0' || $j_after_onclick !='0'"}onclick="ctr_system_event(this,'ctr_button','{$j_onclick}','{$p_onclick_p}','{$p_onclick_f}','{$j_after_onclick}');"{/if}
				>
				</input>
				{if="$addon != ''"}</div>{/if}
		</div>
{if="!$in_table"}
	</div>
	<div class="col-sm-12 col-xs-12 col-lg-12 {$id}_msg text-danger"></div>
	<div class="col-sm-12 col-xs-12 col-lg-12">
		{if="$help!=''"}<span class="help-block">{$help}</span>{/if}
	</div>
</div>
{/if}
