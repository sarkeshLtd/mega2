<div class="row">
	<div class="form-group">
		<div class="col-xs-{$size}">
			<label for="{$name}"> {if="$label != ''"}{$label}{/if} </label>
			<textarea name="{$name}" id="{$name}" class="form-control {$id} ca_{$form} {if="$class != ''"}{$class}{/if}" form ="{$form}" {if="$style != ''"} style="{$style}"{/if} rows="{$rows}" >{$value}</textarea> 
			{if="$help!=''"}<span class="help-block">{$help}</span>{/if}
		</div>	
	</div>
</div>
{if="$defEditor == 'nicedit'"}
	<script type="text/javascript">$(document).ready(function() {{}
        bkLib.onDomLoaded(function(){
          var myEditor = new nicEditor({fullPanel : true }).panelInstance('{$name}');
          myEditor.addEvent('blur', function() {
            for(var i=0;i<myEditor.nicInstances.length;i++){myEditor.nicInstances[i].saveContent();}
          });
        });
	});</script>
{/if}
{if="$defEditor == 'summernote'"}
    <script type="text/javascript">$(document).ready(function() {{}
        $(document).ready(function() {
            $('.{$id}').summernote();
        });
    });</script>
{/if}
